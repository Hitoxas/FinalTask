<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="3" max="20"><br>
        <label>
          <input type="checkbox" id="uppercase" checked>Include Uppercase Letters</label><br>
        <label>
          <input type="checkbox" id="numbers" checked>Include Numbers</label><br>
        <label>
          <input type="checkbox" id="symbols" checked>Include Symbols</label><br>
        <input type="button" value="Generate Password" onclick="generatePassword()"><br>
        
        <input type="text" id="passwordDisplay" readonly>
        <input type="button" value="Copy" onclick="copyPassword()">
      </div>
    
</body>
</html>
